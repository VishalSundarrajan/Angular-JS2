<h2>Quality Listing</h2>

<form id="filter">
  <label>Filter qualities by name: </label>
  <input type="text" [(ngModel)]="term" name="term"/>
</form>

<ul id="ninja-listing">
  <li *ngFor="let quality of qualities | filter:term">
    <div class="single-ninja">
      <span [ngStyle]="{background:quality.intent}">{{quality.intent}} Quality </span>
      <h3>{{quality.name}}</h3>
      <!--<div (click)="remove($event)" [attr.data-name]="ninja.name">delete</div>-->
    </div>
  </li>
</ul>

<form id="add-ninja">
  <input type="text" [(ngModel)]="name" name="name"/>
  <input type="text" [(ngModel)]="intent" name="intent"/>
  <button (click)="fbPostData(name,intent)">Add Quality</button>
</form>
